<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for Dog Face Line Art</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testCORS()">Test CORS Request</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = 'Please select a file first';
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                console.log('Sending CORS request...');
                const response = await fetch('https://dogfaceart2.onrender.com/apps/dogart/preview', {
                    method: 'POST',
                    body: formData,
                    mode: 'cors'
                });
                
                const text = await response.text();
                console.log('Response:', response.status, text);
                resultDiv.innerHTML = `Status: ${response.status}<br>Response: ${text}`;
            } catch (error) {
                console.error('CORS Error:', error);
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
